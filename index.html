    <!-- CSS BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <title>weather</title>

<body>
<header>
    <div class="container header__container">
        <div class="row">
            <div class="col">
                <h2 class="blye__text">CURRENT WEATHER</h2>
            </div>
            <div class="col input-group">
                <input class="form-control" list="datalistOptions" id="search" placeholder="search">
                <button id="myAjax">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
                <datalist id="datalistOptions">
                    <option value="Kyiv">
                    <option value="Ternopil">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Sidney">
                    <option value="Los Angeles">
                    <option value="Tocio">
                </datalist>
                <a>
                </a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container" id="weather">
        <div class="row">
            <div class="row">
                <h1 id="sity" class="sity blye__text" ></h1>
            </div>
            <div class="col">
                <div class="visyal">
                   <p id="weather__main"></p>
                   <div id="img" class="visyal__img" ></div>
                </div>
            </div>
            <div class="col">
                <div id="temp" class="temp"></div>
            </div>
            <div class="col">
                <div class="date">
                    <p id="date" class="blye__text date__text"></p>
                </div>
                <div class="detail">
                    <p  id="min_temp"></p>
                    <p  id="max_temp"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="error" class="row err">
        <p class="err__number">404</p>
        <p >NOT FOUND</p>
        <p>Please enter a diferent city</p>
    </div>

</main>
